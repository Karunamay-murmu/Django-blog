{% extends 'base.html' %}
{% load static %}
{% block head_block %}
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: "Nunito Sans", sans-serif;
    }

    .error-code {
        font-size: 6rem;
        font-weight: 700;
        color: #31708f;
    }

    .error-text {
        font-size: 2rem;
        color: #41444b;
        font-weight: 700;
    }
</style>
{% endblock %}
{% block body_block %}
<div class="error-wrapper">
    <h1 class="error-code">500</h1>
    <h1 class="error-text">Something went wrong to the server.</h1>
    <a href="{% url 'blog:home' %}">Home</a>
</div>
{% endblock %}
