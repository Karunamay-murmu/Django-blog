{% extends 'base.html' %}
{% load static %}
{% block head_block %}
<title>{{error_code}} error</title>
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: "Nunito Sans", sans-serif;
    }

    .error-wrapper {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .error-code {
        font-size: 6rem;
        font-weight: 700;
        color: #31708f;
    }

    .error-text {
        font-size: 2rem;
        color: #41444b;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .error-return-btn {
        text-decoration: none;
        padding: .5rem 1rem;
        background-color: #851de0;
        color: #ebecf1;
        border-radius: .3rem;
    }
</style>
{% endblock %}
{% block body_block %}
{{error_code}}
<div class="error-wrapper">
    <h1 class="error-code">{{error_code}}</h1>
    <h1 class="error-text">{{error_text}}</h1>
    <a class="error-return-btn" href="{% url 'blog:home' %}">Home</a>
</div>
{% endblock %}
